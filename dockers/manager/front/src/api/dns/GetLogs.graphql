query getDnsLogs($filter: DnsLogFilter, $cursor: CursorInput!) {
  dnsLogs(filter: $filter, cursor: $cursor) {
    next {
      from
      size
    }
    prev {
      from
      size
    }
    total
    result {
      nodeId
      origin
      date
      query
      type
      error
      responses {
        name
        rdata
        type
      }
    }
  }
}
