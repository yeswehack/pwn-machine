
type DnsLog implements Node {

    nodeId: ID!
    origin: String!
    date: DateTime!
    query: String!
    type: DnsRuleType!
}
input DnsLogFilter {
    query: String
    type: String
}

type DnsLogResult implements Paginated {
    next: Cursor
    prev: Cursor
    total: Int!
    result: [DnsLog!]
}

extend type Query{
    dnsLogs(filter: DnsLogFilter, cursor: CursorInput!): DnsLogResult!
}



extend type Subscription{
    dnsLogs(filter: DnsLogFilter): DnsLog
}